    <h1>李白  登金陵鳳凰臺 </h1>

    <pre>
    鳳凰臺上鳳凰遊，鳳去臺空江自流。
    吳宮花草埋幽徑，晉代衣冠成古丘。
    三山半落青天外，二水中分白鷺洲。
    總爲浮雲能蔽日，長安不見使人愁。
    </pre>
