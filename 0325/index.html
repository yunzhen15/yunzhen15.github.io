<body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div id="MUSIC">
                    <img src="img\PIC.png" width="256">
                </div>

                <div id="CAPTION" CLASS=".dancing-script-CAPTION">
                    <h1> 《送孟浩然之廣陵》

                    </h1>
                </div>

                <div id="LYRICS" CLASS=".dancing-script-LYRICS">


                    故人西辭黃鶴樓，煙花三月下揚州。

                    孤帆遠影碧空盡，唯見長江天際流。
                    <br>
                </div>
                <div class="col">
                    <div id="MUSIC">
                        <img src="img\PIC2.png" width="256">
                    </div>

                    <div id="CAPTION" CLASS=".dancing-script-CAPTION">
                        <h1> 《靜夜思》

                        </h1>
                    </div>

                    <div id="LYRICS" CLASS=".dancing-script-LYRICS">


                        床前明月光，疑是地上霜。

                        舉頭望明月，低頭思故鄉。
                        <br>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div id="my card">

                            <div id="MUSIC">
                                <img src="img\PIC3.png" width="256">
                            </div>

                            <div id="CAPTION" CLASS=".dancing-script-CAPTION">
                                <h1> 《夜宿山寺》
                                </h1>
                            </div>

                            <div id="LYRICS" CLASS=".dancing-script-LYRICS">


                                危樓高百尺，手可摘星辰。

                                不敢高聲語，恐驚天上人。
                                <br>

                            </div>



                        </div>

                    </div>
                    <div class="col">
                        <div id="my card">

                            <div id="MUSIC">
                                <img src="img\PIC4.png" width="256">
                            </div>

                            <div id="CAPTION" CLASS=".dancing-script-CAPTION">
                                <h1> 《早發白帝城》
                                </h1>
                            </div>

                            <div id="LYRICS" CLASS=".dancing-script-LYRICS">


                                朝辭白帝彩雲間，千里江陵一日還。

                                兩岸猿聲啼不住，輕舟已過萬重山。
                                <br>

                            </div>



                        </div>

                    </div>
                    <div class="col">
                        <div id="my card">

                            <div id="MUSIC">
                                <img src="img\PIC5.png" width="256">
                            </div>

                            <div id="CAPTION" CLASS=".dancing-script-CAPTION">
                                <h1> 《望廬山瀑布》

                                </h1>
                            </div>

                            <div id="LYRICS" CLASS=".dancing-script-LYRICS">


                                日照香爐生紫煙，遙看瀑布掛前川。

                                飛流直下三千尺，疑是銀河落九天。
                                <br>

                            </div>



                        </div>

                    </div>
                </div>
            </div>
